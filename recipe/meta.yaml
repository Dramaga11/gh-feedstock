{% set name = "gh" %}
{% set version = "2.81.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cli/cli/archive/v{{ version }}.tar.gz
  sha256: 11550fd0e06043f29d03fd973dd67cb77b2fee462a76084e0812c2099c6689dc

build:
  script_env:
    - GH_VERSION=v{{ version }}
  number: 0

requirements:
  build:
    - {{ compiler('go') }}
    - {{ stdlib("c") }}
    - make  # [unix]

test:
  commands:
    - gh help
    - gh version

about:
  home: https://github.com/cli/cli
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Github CLI.
  doc_url: https://cli.github.com/
  dev_url: https://github.com/cli/cli

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - matthiasdiener
